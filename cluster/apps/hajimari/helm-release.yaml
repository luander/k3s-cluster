---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: hajimari
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.1.0
    env:
      TZ: "Europe/Amsterdam"
    hajimari:
      namespaceSelector:
        matchNames:
        - bitwarden
        - media
        - home
        - monitoring
        - longhorn-system
      groups:
      - name: Communicate
        links:
        - name: Discord
          url: 'https://discord.com'
        - name: Gmail
          url: 'http://gmail.com'
        - name: Slack
          url: 'https://slack.com/signin'
      - name: Cloud
        links:
        - name: Azure
          url: 'https://portal.azure.com'
      - name: Dev
        links:
        - name: Github
          url: 'https://github.com/'
        - name: Go Packages
          url: 'https://pkg.go.dev'
      - name: Media
        links:
        - name: YouTube
          url: 'https://youtube.com/feed/subscriptions'
      - name: Reading
        links:
        - name: Medium
          url: 'http://medium.com'
        - name: Reddit
          url: 'http://reddit.com'
      - name: Tech
        links:
        - name: TheNextWeb
          url: 'https://thenextweb.com/'
        - name: The Verge
          url: 'https://theverge.com/'
        - name: MIT Technology Review
          url: 'https://www.technologyreview.com/'
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_CLUSTER_DOMAIN}/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_CLUSTER_DOMAIN}/oauth2/start"
        hosts:
        - host: "${SECRET_CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
