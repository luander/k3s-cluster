# This sample sets up an Elasticsearch cluster and a Kibana instance preconfigured for that cluster
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
  namespace: monitoring
spec:
  version: 7.15.0
  count: 1
  elasticsearchRef:
    name: "elasticsearch"
    namespace: elastic-system
  http:
   service:
     spec:
       type: LoadBalancer
  podTemplate:
    spec:
      containers:
      - name: kibana
        resources:
          limits:
            memory: 1Gi
            cpu: 1
