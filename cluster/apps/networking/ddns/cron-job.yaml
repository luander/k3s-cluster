---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ddnspy
  namespace: networking
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          containers:
          - name: ddnspy
            image: ghcr.io/luander/ddnspy:main@sha256:69b06abbe42225735109ea1358f6b94b737a932dd29455803caeae1e04832f29
            imagePullPolicy: IfNotPresent
            args: [ "home.luander.net" ]
            envFrom:
            - secretRef:
                name: cloudflare-api
            securityContext:
              runAsUser: 65532 # corresponds to tag 'nonroot' user
              runAsGroup: 65532
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - all
            resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 100m
                memory: 128Mi
          restartPolicy: OnFailure
