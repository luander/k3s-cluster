---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: oauth2-proxy
      version: 5.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: v7.1.1-arm64
    replicaCount: 2
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: beta.kubernetes.io/arch
                  operator: In
                  values:
                    - arm64

    ingress:
      enabled: true
      path: /oauth2
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/proxy-buffer-size: "64k"
        nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
      hosts:
      - "auth.kube.luander.net"
      tls:
      - hosts:
        - "auth.kube.luander.net"
  
    extraArgs:
      provider: "azure"
      azure-tenant: "5da12343-3348-4c6e-b62a-5526ff29978c"
      email-domain: "*"
      # pass-access-token: true
      # set-xauthrequest: true
      # resource: "6dae42f8-4368-4678-94ff-3960e28e3630"
      # ssl-insecure-skip-verify: true
      # upstream: "file:///dev/null"
      whitelist-domain: ".kube.luander.net"
      cookie-domain: ".kube.luander.net"
      cookie-secure: false

    authenticatedEmailsFile:
      enabled: true
      restricted_access: |-
        iam@luander.net
        luander.ribeiro@outlook.com
        annagmiguel@outlook.com

    resources:
      limits:
        cpu: 100m
        memory: 300Mi
      requests:
        cpu: 100m
        memory: 300Mi
  valuesFrom:
  - kind: Secret
    name: "oauth2-proxy-helm-values"
