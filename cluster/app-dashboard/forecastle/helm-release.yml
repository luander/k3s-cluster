---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: forecastle
  namespace: app-dashboard
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://stakater.github.io/stakater-charts
      chart: forecastle
      version: v1.0.61
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
      interval: 5m
  values:
    forecastle:
      config:
        title: "My Apps"
        namespaceSelector:
          matchNames:
          - media
          - bitwarden
          - home-assistant
          - logging
          - longhorn-system
          - metrics
          - teslamate
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
        - host: forecastle.kube.luander.net
          paths:
          - /
        tls:
        - hosts:
          - forecastle.kube.luander.net