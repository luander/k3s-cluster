---

name: Schedule - Update Flux

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
  - cron: '0 */12 * * *'

jobs:
  flux-upgrade:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        fetch-depth: 1

    - name: Setup Flux CLI
      uses: fluxcd/flux2/action@main

    - name: Upgrade Flux
      id: upgrade
      run: |
        UGLY_VERSION="$(flux -v)"
        VERSION="v${UGLY_VERSION#*flux version }"
        flux install --version="${VERSION}" \
          --network-policy=false \
          --components-extra=image-reflector-controller,image-automation-controller \
          --export > ./cluster/base/flux-system/gotk-components.yaml
        echo "::set-output name=flux_version::$VERSION"

    - name: Create pull request for Flux upgrade
      uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: "flux/upgrade-${{ steps.upgrade.outputs.flux_version }}"
        delete-branch: true
        title: "[Flux] upgrade flux components to ${{ steps.upgrade.outputs.flux_version }}"
        signoff: true
        committer: "Luander <luanderock@gmail.com>"
        author: "Luander <luanderock@gmail.com>"
        assignees: "luander"
        commit-message: "[Flux] upgrade flux components to ${{ steps.upgrade.outputs.flux_version }}"
        body: |
          Release notes: https://github.com/fluxcd/flux2/releases/tag/${{ steps.upgrade.outputs.flux_version }}
        labels: flux/upgrade
